<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 60px;
            background-color: #2c2f33;
            color: #fff;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar-icon {
            position: relative;
            padding: 20px;
            cursor: pointer;
        }

        .sidebar-icon i {
            font-size: 24px;
        }

        .sidebar-title {
            display: none;
            position: absolute;
            left: 70px;
            top: 50%;
            transform: translateY(-50%);
            white-space: nowrap;
        }

        .sidebar:hover .sidebar-title {
            display: block;
        }

        .header {
            width: 100%;
            background-color: #23272a;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            position: fixed;
            top: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        #dropdown-button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #4a4a4a;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            min-width: 160px;
            right: 0;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .main-content {
            margin-left: 60px;
            padding: 20px;
            flex-grow: 1;
            background-color: #f3f3f3;
            margin-top: 50px;
        }
    </style>   
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-icon" id="home">
            <i class="fas fa-home"></i>
            <span class="sidebar-title">Home</span>
        </div>
        <div class="sidebar-icon" id="commands">
            <i class="fas fa-terminal"></i>
            <span class="sidebar-title">Commands</span>
        </div>
        <!-- Add more icons as needed -->
    </div>
    <div class="header">
        <div class="user-info">
            <img src="https://via.placeholder.com/40" alt="User Icon" id="user-icon">
            <span id="username">Username</span>
            <div class="dropdown">
                <button id="dropdown-button">â–¼</button>
                <div class="dropdown-content">
                    <a href="#" id="logout">Logout</a>
                    <!-- Add more options if needed -->
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <h1>Welcome to the Discord Bot Panel</h1>
        <!-- Add command interaction elements here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const username = document.getElementById('username');
        const userIcon = document.getElementById('user-icon');

        // Simulate fetching user data (replace with actual data fetching)
        const userData = {
            username: 'JohnDoe',
            avatar: 'https://via.placeholder.com/40' // Replace with actual avatar URL
        };

        username.textContent = userData.username;
        userIcon.src = userData.avatar;

        document.getElementById('logout').addEventListener('click', () => {
            // Implement logout functionality here
            alert('Logging out...');
        });

        // Add more event listeners for other functionalities if needed
    });

    </script>
    <script src="js/scripts.js"></script>
</body>
</html>
